<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoCsv Filter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="http-equiv" content="Content-type: text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" /><![endif]-->
    <link rel="stylesheet" href="css/MarkerCluster.css" />
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="../dist/MarkerCluster.Default.ie.css" /><![endif]-->
    <link rel="stylesheet" href="css/leaflet.label.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <link rel="stylesheet" href="css/bootstrap-treeview.css" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/leaflet.awesome-markers.css">
	
  

</head>
<body>
    <div id="map"></div>
    <div id="filter-container">
    <a href="main.html" class="gl"><b>На главную</b></a>
	<div role="tabpanel">
	<ul class="nav nav-tabs" role="tablist">
    	<li role="presentation" class="active"><a href="#filterTab" aria-controls="filterTab" role="tab" data-toggle="tab">Фильтрация</a></li>
    	<li role="presentation"><a href="#treeTab" aria-controls="treeTab" role="tab" data-toggle="tab">Дерево языков</a></li>
    	<li role="presentation"><a href="#fileTab" aria-controls="fileTab" role="tab" data-toggle="tab">Загрузка файлов</a></li>
 	</ul>
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="filterTab">
        	<form class="form-search" class="noSelect" onSubmit="addCsvMarkers(); return false;">
            	<table id="settings" class="table">
                	<thead>
                    	<th>Параметр</th>
                    	<th>Значение</th>
                    	<th><button type="submit" class="bb">ок</button></th>
                	</thead>
                	<tbody>
                	</tbody>
            	</table>
        	</form>
		</div>
	    <div role="tabpanel" class="tab-pane" id="treeTab">
        	<form class="form-search">
				<div id="tree">
					
				</div>
        	</form>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="fileTab">
			<div>
				
				<button type="submit" onclick="exportCSV()" class="bt">Выгрузить файл с изменениями</button>
				<p></p>
				<a href="http://www.convertcsv.com/csv-to-kml.htm">Экспорт данных в KML</a>
		 
				
			</div>
	    </div>
	</div>
	</div>
    <div id="search-results" class="leaflet-control-attribution leaflet-control pull-right"></div>
   	<div class="com"><p><i> *С помощью галочки Вы можете выбрать, <br> какая информация будет указана в качестве основной <br> (доступной для редактирования)</i></p></div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="js/leaflet.geocsv.js"></script>
    <script src="js/leaflet.label.js"></script>
    <script src="js/bootstrap-treeview.js"></script>
    <script src="config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/custom.js"></script>
	<script src="js/leaflet.awesome-markers.js"></script>


</body>
</html>
